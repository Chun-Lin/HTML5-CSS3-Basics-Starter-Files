<!-- Defines this document to be HTML5  -->
<!DOCTYPE html>

<!-- The root element of the HTML webpage -->
<html>

<!-- <head> element contains the meta infomation of theis webpage -->

<head>
  <!-- The title of the webpage -->
  <title>Wikipedia</title>
</head>


<!-- The visible part of the webpage -->

<body>
  <!-- Heading -->
  <h1></h1>

  <!-- Bold text -->
  <b></b>

  <!-- A single line break -->
  <br>

  <!-- Italic text -->
  <i></i>

  <!-- Paragraph -->
  <p></p>

</body>

</html>
