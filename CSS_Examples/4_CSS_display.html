<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="4_CSS_display.css">
  <title>CSS Display Property</title>
</head>

<body>
  <!-- block-level element will start a new line and take up the full width of screen-->
  <div class="block"></div>
  <div class="block"></div>

  <!-- inline elements only takes up as much width as necessary -->
  <div class="inline">Inline1</div>
  <div class="inline">Inline2</div>

  <br>

  <!-- inline-Block combines inline with block-->
  <div class="inline-block"></div>
  <div class="inline-block"></div>

</body>

</html>
