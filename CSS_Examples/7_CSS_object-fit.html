<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="7_CSS_object-fit.css">
  <title>Resizing Image using object-fit</title>
</head>

<body>

  <!-- Original Photo -->
  <h2>Origin</h2>
  <img src="images/Google.jpg" alt="">

  <!-- fill => sized to fill the element's content box-->
  <h2>object-fit: fill</h2>
  <img class="fill" src="images/Google.jpg" alt="">

  <!-- contain => scaled to maintain its aspect ratio while fitting within the element's content box-->
  <h2>object-fit: contain</h2>
  <img class="contain" src="images/Google.jpg" alt="">

  <!-- cover =>-->
  <h2>object-fit: cover</h2>
  <img class="cover" src="images/Google.jpg" alt="">

  <!-- scale-down -->
  <h2>object-fit: scale-down</h2>
  <img class="scale-down" src="images/Google.jpg" alt="">

  <!-- none -->
  <h2>object-fit: none</h2>
  <img class="none" src="images/Google.jpg" alt="">
</body>

</html>
