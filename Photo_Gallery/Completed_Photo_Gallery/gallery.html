<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="gallery.css">
  <title>Photo Gallery</title>
</head>

<body>

  <!-- Hero Image -->
  <div class="hero-wrapper"><img class="hero-img"src="images/forest.jpg" alt="forest">
    <div class="hero-title">
      <h1>NATURE</h1>
    </div>
  </div>

  <!-- Quote -->
  <div class="quote">
    <i>Nature always wears the colors of the spirit</i>
  </div>

  <!-- First Row of Photos -->
  <div class="img-wrapper">
    <img class="large-img" src="images/plants.jpg" alt="">
    <img class="large-img" src="images/camping.jpg" alt="">
  </div>

  <!-- Second Row of Photos -->
  <div class="img-wrapper">
    <img class="small-img" src="images/clover.jpg" alt="">
    <img class="small-img" src="images/lake.jpg" alt="">
    <img class="small-img" src="images/leaves.jpg" alt="">
    <img class="small-img" src="images/shore.jpg" alt="">
  </div>

  <!-- Third Row of Photos -->
  <div class="img-wrapper">
    <img class="medium-img-1" src="images/standing-in-the-forest.jpg" alt="">
    <img class="medium-img-2" src="images/volcano.jpg" alt="">
    <img class="medium-img-3" src="images/lighthouse.jpg" alt="">
  </div>

</body>

</html>
